<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      background-color: #F7DB17;
      color: white;
    }

    .p1 {
      margin-left: 770px;
      color: #0033ab ;
      font-family: "Nunito", sans-serif;
      font-weight: bold;
      font-size: 23px;
    }

    .login-icon img {
      width: 100px;
      height: auto;
      display: flex;
    }

    .container {
      max-width: 400px;
      margin: 120px auto;
      background: #F7db17;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
    }

    h2 {
      text-align: center;
      color: #0033ab;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #004085;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #999;
    }

    .mensagem-sucesso {
      color: green;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="flex-container">
      <div class="p1">
        <a target="_self" href="index.html" style="text-decoration: none; color: inherit;">
          <h1>Banco do Brasil</h1>
        </a>
      </div>
      <nav></nav>
      <div class="login-icon">
        <a href="#"><img src="banco-do-brasil-5.png" alt="logo-login" /></a>
      </div>
    </div>
  </header>

  <img src="Banco_do_Brasil_logo.svg.png" alt="">

  <div class="container">
    <h2>Confirmação de PIX</h2>
    <form id="formulario">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF ou conta" required />

      <label for="senha">Senha de 6 dígitos</label>
      <input type="password" id="senha" name="senha" maxlength="6" placeholder="" required />

      <button type="submit">Confirmar</button>
    </form>
    <p class="mensagem-sucesso" id="mensagem">Dados preenchidos com sucesso!</p>
    <p class="disclaimer">Banco do Brasil © 2025 - Todos os direitos reservados.</p>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); 

      mensagem.style.display = 'block';
      form.reset(); 
    });
  </script>

</body>
</html>
